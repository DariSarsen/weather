<h1>Add News</h1>

<form class="news-add-form" (ngSubmit)="addNews()">
  <div class="section">
    <div class="form-group">
      <label for="newsName">Title:</label>
      <input type="text" id="newsName" placeholder="Title" name="title" [(ngModel)]="newNews.title" required>
    </div>

    <div class="form-group">
      <label for="newsAuthor">Author:</label>
      <input type="text" id="newsAuthor" placeholder="Author" name="author" [(ngModel)]="newNews.author" required>
    </div>

    
    
    <div class="form-group">
        <label for="newsDate">Publication date:</label>
        <input type="text" id="newsDate" placeholder="Date" name="date" [(ngModel)]="newNews.date" required>
    </div>

    
    <div class="form-group">
      <label for="newsDescription">Description:</label>
      <textarea id="newsDescription" placeholder="Description" name="description" [(ngModel)]="newNews.description" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="newsImage">News Image:</label>
      <input type="file" id="newsImage" name="images" class="file-upload" multiple (change)="onFileSelected($event)" required>
    </div>

    <button type="submit">Save Changes</button>
  </div>
</form>
